name: ET-NeuralCast Forecast

on:
  schedule:
    - cron: "0 0 * * 1" # Run every Monday at 00:00 UTC
  workflow_dispatch: # Allow manual trigger from the Actions tab

jobs:
  forecast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          lfs: true # Checkout Large File Storage (LFS) for normalizer and model

      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgeos-dev libproj-dev proj-data proj-bin libgdal-dev

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install xarray netcdf4 cdsapi matplotlib cartopy shapely numpy


      - name: Run Operational Pipeline
        env:
          CDSAPI_URL: ${{ secrets.CDSAPI_URL }}
          CDSAPI_KEY: ${{ secrets.CDSAPI_KEY }}
        run: |
          # Use the orchestration script we created for local automation
          python src/main_operational.py

      - name: Commit and Push Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add outputs/*.png outputs/*.nc
          git commit -m "Update Forecast: $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
